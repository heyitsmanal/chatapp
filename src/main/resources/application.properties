spring.application.name=chatapp

# --- MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/chatapp_db?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=chatapp_user
spring.datasource.password=chatapp_pass

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional (good practice)
spring.jpa.open-in-view=false

# --- Upload limits ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Server ---
server.port=8080
