spring.application.name=chatapp

# --- MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/chatapp_db?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=chatapp_user
spring.datasource.password=chatapp_pass

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT: quote table/column names like `user` and `timestamp`
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Optional (good practice)
spring.jpa.open-in-view=false

# --- Server ---
server.port=8080
