<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatApp - Chat</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">ChatApp</span>
        <div class="d-flex align-items-center gap-3">
            <span class="text-white-50 small">User: <span class="text-white" id="currentUser"></span></span>
            <button class="btn btn-sm btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </div>
</nav>

<div class="container-fluid py-3">
    <div class="row g-3">
        <!-- Chat column -->
        <div class="col-12 col-lg-9">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">Public Chat</h5>
                            <div class="text-muted small">WebSocket: /ws | Subscribe: /topic/public</div>
                        </div>
                        <div class="text-muted small" id="wsStatus">Disconnected</div>
                    </div>
                </div>

                <div class="card-body chat-body" id="chatArea"></div>

                <div class="card-footer bg-white">
                    <div class="row g-2">
                        <div class="col-12 col-md-8">
                            <input class="form-control" id="messageInput" placeholder="Type a message..." />
                        </div>
                        <div class="col-12 col-md-4 d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary" id="sendBtn">Send</button>
                            <button class="btn btn-outline-secondary" id="recordBtn">üéôÔ∏è Record</button>
                            <button class="btn btn-outline-danger d-none" id="stopBtn">‚èπ Stop</button>
                        </div>
                    </div>

                    <div class="mt-2 d-flex align-items-center justify-content-between">
                        <div class="text-muted small" id="audioHint">
                            Record sends a short audio message (uploaded to /uploads/audio/).
                        </div>
                        <audio id="previewAudio" controls class="d-none"></audio>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users column -->
        <div class="col-12 col-lg-3">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white">
                    <h6 class="mb-0">Online Users</h6>
                    <div class="text-muted small">Subscribe: /topic/users</div>
                </div>
                <div class="card-body">
                    <ul class="list-group" id="usersList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SockJS + STOMP (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
